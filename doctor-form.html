        <div class="container-fluied form" style="width: 80%; margin: auto; margin-bottom: 60px;" >
            
                <h2 style="text-align: left; color: #158AE0;" class="vc_custom_heading head_med_light blue">Ready to Join Us? Letâ€™s Get Started!</h2>
            
            
            <form style="">
  <div class="row">
      <div class="col-md-6">
          <div class="form-group" >
            <label for="exampleInputPassword1">First<span style="color: #790000;margin-left: 4px;">*</span></label>
            <input type="text" class="form-control form-control-no-border rounded-0"  placeholder="First Name">
          </div>
      </div>
      <div class="col-md-6">
          <div class="form-group" >
            <label for="exampleInputPassword1">Last<span style="color: #790000;margin-left: 4px;">*</span></label>
            <input type="text" class="form-control rounded-0" id="exampleInputPassword1" placeholder="Last Name">
          </div>
      </div>
 </div>
 <div class="row">
      <div class="col-md-6">
          <div class="form-group" >
            <label for="exampleInputPassword1">Phone Number:<span style="color: #790000;
            margin-left: 4px;">*</span></label>
            <input type="number" class="form-control rounded-0" >
          </div>
      </div>
      <div class="col-md-6">
          <div class="form-group" >
            <label for="exampleInputEmail1">Email<span style="color: #790000;
            margin-left: 4px;">*</span> </label>
            <input type="email" class=" email form-control rounded-0" name="email" >
          </div>
      </div>
 </div>
 <div class="row">
      <div class="col-md-6">
          <div class="form-group">
            <label for="exampleSelect1">Professional Title:<span style="color: #790000;margin-left: 4px;">*</span></label>
            <select class="form-control" >
              <option>Please select one:</option>
              <option>Mr.</option>
              <option>Ms.</option>
              <option>Mrs.</option>
              <option>Dr.</option>
              <option>Ph.D.</option>
            </select>
          </div>
      </div>
      <div class="col-md-6">
          <div class="form-group">
            <label for="exampleSelect1">Primary Speciality:<span style="color: #790000;
            margin-left: 4px;">*</span></label>
            <select class="form-control" >
              <option>Please select one:</option>
              <option>Internal Medicine</option>
              <option>Family Practice </option>
              <option>Emergancy Medicine</option>
              <option>Family Medicine</option>
              <option>Women's Health</option>
            </select>
          </div>
      </div>
 </div>
<div class="row">
      <div class="col-md-6">
          <fieldset class="form-group" >
            <label style="margin-bottom: 0; padding-bottom: 0">Board Certified?:<span style="color: #790000;margin-left: 4px;">*</span></label>
            <div style="margin-left: 7%; ">
              <label class="form-check-label" style="margin-right: 20%">
                <input type="radio"class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                yes
              </label>
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                No
              </label>
           </div>
          </fieldset>
      </div>
      <div class="col-md-6">
          <div class="form-group" >
            <label for="exampleInputPassword1">Years in Practice:<span style="color: #790000;margin-left: 4px;">*</span></label>
            <input type="text" class="form-control form-control-no-border rounded-0"  >
          </div>
      </div>
 </div>
 <div class="row">
     <div class="col-12 ">
        <div class="form-group" >
            <label for="exampleInputFile">Please upload a copy of your CV:<span style="color: #790000;margin-left: 4px;">*</span></label>
            <input type="file" class="form-control-file" style="border-bottom: none" aria-describedby="fileHelp">
          </div> 
     </div>
</div>
 <button type="submit" class="btn btn-primary" style="">Submit</button> 
        </form>
