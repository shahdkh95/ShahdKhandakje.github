                        <h1><strong>Sign in to start your visit</strong> </h1>
                        <form class="login-form" name="Form" method="post" id="mform" action="patient.html"> 
                             <label for="uname">User name or Email</label><br>
                             <input type="text" class="username" name="uname" id="uname"  required="required"><br>
                            
                             <label for="password">Password</label><br>

                            <!--<button type="submit" id="btn" onclick="myFunction()" class="btn btn-primary"><a href="patient.html">Sign in </a> </button>-->
                            <input type="submit" class="submit" onclick="myFunction()" value="log in" />
                            <a href="login.html"  >Forgot Username or Password?</a> <br>
                            <a href="sign-up.html" class="not-member">Not a member? Sign up for free.</a>
                            <div id="check"></div>
                        </form>      
                    </div>
                </div>
            </div>

        <script>

    document.addEventListener('invalid', (function () {
  return function (e) {
    e.preventDefault();
    
  };
})(), true);
            function myFunction() {
  var uname = document.getElementById("uname"),
      form= document.getElementById("form"),
      pass = document.getElementById("password"),
      validdiv= document.getElementById("check");
  if (!uname.checkValidity() || !pass.checkValidity() ) {
      document.getElementById("check").innerHTML = "<span style='color:red; font-size:18px;' > Incorrect Username or Password. Please try again.</span>";
      return false;
  } else {
      document.getElementById("mform").submit();
      return true;
  } 
}
